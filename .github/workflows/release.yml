name: release

on:
  push:
    branches:
      - beta
      - main

jobs:
  lint:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        deno: [v1.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno }}

      - name: Lint
        run: |
          deno fmt --check
          deno lint

  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        deno: [v1.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno }}

      # - name: Test
      #   run: deno task test --coverage=coverage

      # - name: Generate coverage
      #   run: deno coverage coverage --output=cov_profile.lcov --lcov

      # - uses: codecov/codecov-action@v4
      #   with:
      #     files: cov_profile.lcov
      #     token: ${{ secrets.CODECOV_TOKEN }}

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-13, macOS-latest, windows-latest, ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build
        run: cargo build --release

      - name: Rename MacOS lib name
        if: runner.os == 'MacOS'
        run: |
          mv target/release/libfile_dialog.dylib libfile_dialog.$(uname -m).dylib

      - uses: actions/upload-artifact@v4
        with:
          path: target
          overwrite: true

  release:
    needs: [lint, test, build]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    strategy:
      matrix:
        os: [ubuntu-latest]

    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: cycjimmy/semantic-release-action@v4
        id: semantic

      - uses: actions/download-artifact@v4
        with:
          path: target

      - name: Upload releases
        if: ${{ steps.semantic.outputs.new_release_published == 'true' }}
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/artifact/release/lib*.dylib
            target/artifact/release/*.dll
            target/artifact/release/lib*.so
          tag_name: ${{ steps.semantic.outputs.new_release_git_tag }}
          fail_on_unmatched_files: true
